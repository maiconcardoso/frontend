<mat-card>
    <mat-card-title class="card-title">Excluir Fornecedor</mat-card-title>
    <form>
        <mat-form-field class="form-line">
            <mat-label>Nome</mat-label>
            <input matInput 
            [(ngModel)]="provider.name" name ="name"
            placeholder="Ex. Jose da Silva">
        </mat-form-field>

        <mat-form-field class="form-line">
            <mat-label>Whatsapp</mat-label>
            <input matInput 
            [(ngModel)]="provider.whatsapp" name ="whatsapp"
            placeholder="Ex. (44) 99225-8866">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input matInput 
            [(ngModel)]="provider.fone" name ="fone"
            placeholder="Ex. (44) 3055-2222">
        </mat-form-field>

        <mat-form-field>
            <mat-label>CNPJ</mat-label>
            <input matInput 
            [(ngModel)]="provider.cnpj" name ="cnpj"
            placeholder="Ex. 07546589625">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput 
            [(ngModel)]="provider.email" name ="email"
            placeholder="Ex. josedasilva@gmail.com">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cidade</mat-label>
            <input matInput 
            [(ngModel)]="provider.city" name ="city"
            placeholder="Ex. Paranavaí - PR">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Endereço</mat-label>
            <input matInput 
            [(ngModel)]="provider.address" name ="address"
            placeholder="Ex. Rua Jóse Lupiom, 337 - Jardim Asa Branca">
        </mat-form-field>

        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput 
            [(ngModel)]="provider.cep" name ="cep"
            placeholder="Ex. 87075105">
        </mat-form-field>
    </form>
    <button mat-raised-button color="warn" (click)="deleteProvider()">
        Excluir
    </button>
    <button mat-raised-button class="btn-cancel" (click)="cancel()">
        Cancelar
    </button>
</mat-card>
