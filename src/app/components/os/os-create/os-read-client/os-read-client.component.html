<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort [dataSource]="OS_table_clients">
      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef >Nome do Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Adicionar Ã  OS</th>
        <td mat-cell *matCellDef="let row">
          <a (click) = "addClientOs()" class="add">
            <i id="add" class="material-icons">
                add
            </i>
          </a>
        </td>
  
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">  </mat-paginator>
  </div>

  <button mat-raised-button color="primary" (click)="conclude()">Concluir</button>
  <button mat-raised-button (click) = "newClient()">Novo Cliente</button>
